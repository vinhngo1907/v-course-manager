name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            packages/server/package-lock.json
            packages/client/package-lock.json

      - name: Install server dependencies
        run: |
          cd packages/server
          npm ci

      - name: Install client dependencies
        run: |
          cd packages/client
          npm ci

      - name: Lint server
        run: |
          cd packages/server
          npm run lint

      - name: Lint client
        run: |
          cd packages/client
          npm run lint

      - name: Build client
        run: |
          cd packages/client
          npm run build