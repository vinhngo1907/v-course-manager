jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache server deps
        uses: actions/cache@v3
        with:
          path: |
            packages/server/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-server-yarn-${{ hashFiles('packages/server/yarn.lock') }}

      - name: Install server deps
        run: |
          cd packages/server
          yarn install --frozen-lockfile

      - name: Cache client deps
        uses: actions/cache@v3
        with:
          path: |
            packages/client/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-client-yarn-${{ hashFiles('packages/client/yarn.lock') }}

      - name: Install client deps
        run: |
          cd packages/client
          yarn install --frozen-lockfile

      - name: Lint server
        run: |
          cd packages/server
          yarn lint

      - name: Lint client
        run: |
          cd packages/client
          yarn lint
