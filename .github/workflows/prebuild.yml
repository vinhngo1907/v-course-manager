name: Prebuild
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check-quality-and-prebuild:
    runs-on: ubuntu-latest

    services:
      redis-svc:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres-svc:
        image: postgres
        env:
          POSTGRES_PASSWORD: test_pw
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Disable husky in CI
        run: echo "HUSKY=0" >> $GITHUB_ENV

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        working-directory: packages/client
        run: npm ci

      - name: Install server dependencies
        working-directory: packages/server
        run: npm ci

      - name: Create test env file
        working-directory: packages/server
        run: |
          touch .env.test
          echo NODE_ENV=test >> .env.test
          echo JWT_SECRET=test >> .env.test
          echo POSTGRES_HOST=localhost >> .env.test
          echo POSTGRES_USER=test_user >> .env.test
          echo POSTGRES_PASSWORD=test_pw >> .env.test
          echo POSTGRES_DB=test_db >> .env.test
          echo POSTGRES_PORT=5432 >> .env.test
          
      # echo REDIS_HOST=localhost >> .env.test
      # echo REDIS_PORT=6379 >> .env.test

      - name: Lint server
        working-directory: packages/server
        run: npm run lint

      - name: Lint client
        working-directory: packages/client
        run: npm run lint

      - name: Test server
        working-directory: packages/server
        run: npm run test

      - name: Build server
        working-directory: packages/server
        run: npm run build

      - name: Build client
        working-directory: packages/client
        run: npm run build
